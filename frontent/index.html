<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>Chat</title>
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login_form">
                <input type="text" class="login_input" placeholder="Digite seu nome" required>
                <button type="submit" class="login_button">Entrar</button>
            </form>
        </section>
        

        <section class="chat">
            <section class="chat_messages">
                <!-- <div class="message-self">MINHA MENSAGEM</div>

                <div class="message-other">
                    <span class="message-sender">Remetente</span>
                    MENSAGEM RECEBIDA
                </div> -->
            </section>
            <form class="chat_form">
                <input type="text" class="chat_input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat_button">
                    <span class="material-symbols-outlined">
                        send
                        </span>
                </button>
            </form>
        </section>
        <footer>
            2024 &copy; Desenvolvido por Taciara
        </footer>
    </section>
    

    <script src="./script/main.js"></script>
</body>
</html>
